### 1 colonna 
  - type: vertical-stack
    cards:
#################################################################
## FRAME INIZIALE
#################################################################
#          background: {% if is_state('group.meteoalert', 'on') or is_state('group.geoalert','on') %} {{states('sensor.natural_events_severity')}} {% else %} Green {% endif %};

    - type: markdown
      style: |
        @keyframes blink {
          30% {
            background: {% if is_state('group.meteoalert', 'on') or is_state('group.geoalert','on') %} gray {% endif %};
          }
        }
        ha-card {
          animation: {% if is_state('group.meteoalert', 'on') or is_state('group.geoalert','on') %} blink 2s linear 3 {% endif %};
          border-style: solid;
          box-shadow: none;
          {% if is_state('group.meteoalert', 'on') or is_state('group.geoalert','on') %}
          background: {{states('sensor.natural_events_severity')}};
          border-color: {{states('sensor.natural_events_severity')}};
          color: {% if states('sensor.natural_events_severity') in ['White','Yellow'] %} red; {% else %} yellow; {% endif %}
          {% else %}
          background: Green;
          border-color: Green;
          {% endif %}
          }
        }
      content: >-

        {% if is_state('group.meteoalert', 'on') or is_state('group.geoalert','on') %}
        <font size="4" color="gray"><center><ha-icon icon="mdi:alert" style="width: 48px; height: 48px;"></ha-icon>&nbsp;ALLERTA EVENTI CRITICI</center></font>
        {% else %}
        <font size="4"><center><ha-icon icon="mdi:shield-check-outline" style="width;48px; height: 48px;"></ha-icon>&nbsp;NESSUN EVENTO SEGNALATO<center></font>
        <font size="3">{{states('sensor.dark_sky_daily_summary')}}</font>
        {% endif %}

#################################################################
## SECONDO FRAME
#################################################################
    - type: entities
      title: ''
      style: |
        ha-card { border-radius: 0px; box-shadow: none;}
      show_header_toggle: false
      entities:
        - type: custom:fold-entity-row
          head: group.meteoalert
          entities:
            - entity: binary_sensor.meteoalarm
              secondary_info: last-changed
              icon: mdi:weather-pouring
            - entity: binary_sensor.burze_storms_nearby
              secondary_info: last-changed
            - binary_sensor.dpc_siena_temporali_oggi
            - binary_sensor.dpc_siena_temporali_domani
            - automation.notifica_meteoalarm
            - automation.notifica_burze
            - input_select.meteo_map
            - input_select.meteo_iframe
        - type: custom:fold-entity-row
          head: group.geoalert
          entities:
            - entity: binary_sensor.lastquake
              secondary_info: last-changed
              icon: mdi:earth
            - binary_sensor.dpc_siena_idraulico_oggi
            - binary_sensor.dpc_siena_idraulico_domani
            - binary_sensor.dpc_siena_idrogeologico_oggi
            - binary_sensor.dpc_siena_idrogeologico_domani
            - automation.notifica_terremoto
            - automation.notifica_protezione_civile

#################################################################
## DPC
#################################################################
    - type: custom:auto-entities # DPC Markdown
      show_empty: false
      filter:
        include:
          - entity_id: "binary_sensor.dpc_siena_*"
            state: 'on'
            attributes:
                codice: "> 0"
      card:
        type: markdown
        style: |
          ha-card { border-radius: 0px; box-shadow: none;}
          .card-content {padding: 0}
        content: >-
            ___

            ## PROTEZIONE CIVILE

            {% set color = {0:'White', 1:'Green', 2:'Yellow', 3:'Orange', 4:'Red'} %}
            {% for e in config.entities %}
              <font color= {{color[state_attr(e.entity, 'codice')|int]}}><ha-icon icon="{{ 'mdi:numeric-' ~ state_attr(e.entity, 'codice')|int ~ '-box'}}" style="width: 36px; height: 36px;"></ha-icon> {{state_attr(e.entity, 'friendly_name')}}.</font><font> Zona {{ state_attr(e.entity,'zona_info')}}.</font><br>
            {%- endfor %}

            [Protezione Civile](http://www.protezionecivile.it/home) ~ [Vigilanza Meteo](http://www.protezionecivile.gov.it/dettaglio/-/journal_content/56/20182/1131180?refererPlid=42041&controlPanelCategory=current_site.content)
            ~ [Criticità Idro](http://www.protezionecivile.gov.it/attivita-rischi/meteo-idro/attivita/previsione-prevenzione/centro-funzionale-centrale-rischio-meteo-idrogeologico/previsionale/bollettini-criticita/bollettino-odierno) ~ [Radar](http://www.protezionecivile.gov.it/radar-dpc)

#################################################################
## TERREMOTI
#################################################################
    - type: conditional
      conditions:
        - entity: binary_sensor.lastquake
          state: 'on'
      card:
        type: markdown
        style: |
          ha-card {border-radius: 0px; box-shadow: none;}
        content: >
          ___

          ### TERREMOTI - ULTIME 24h


            {% set data_utc = state_attr('binary_sensor.lastquake', 'publication_date') %}
            {% set magnitudo = (state_attr('binary_sensor.lastquake', 'magnitude')|float) if not none else '0' %}
            {% set code = {0:'White', 1:'Green', 2:'Yellow', 3:'Orange', 4:'Red'} %}
            {% set color = code[state_attr('binary_sensor.lastquake', 'codice')|int] %}
            <font color={{color}}>{{as_timestamp(data_utc)|timestamp_custom ('%H:%M:%S del %d-%m-%Y')}}</font> 

            Un terremoto di magnitudo <font color={{color}}> {{magnitudo}} </font> 
            è avvenuto nella zona: [{{state_attr('binary_sensor.lastquake', 'region')}}](https://www.google.com/maps/search/?api=1&query={{state_attr('binary_sensor.lastquake', 'latitude')}},{{state_attr('binary_sensor.lastquake', 'longitude')}})
            a <font color={{color}}> {{state_attr('binary_sensor.lastquake', 'distance')}} </font> km da casa,
            con coordinate geografiche (lat, lon) {{state_attr('binary_sensor.lastquake', 'latitude')}}, {{state_attr('binary_sensor.lastquake', 'longitude')}}

            {% if magnitudo >= 3|int %}
            [Shakemap]({{state_attr('binary_sensor.lastquake', 'image_url')}}) ~ 
            [PGA](http://shakemap.rm.ingv.it/shake/{{state_attr('binary_sensor.lastquake', 'short_id')}}/download/pga.jpg) ~ 
            [PGV](http://shakemap.rm.ingv.it/shake/{{state_attr('binary_sensor.lastquake', 'short_id')}}/download/pgv.jpg) ~ 
            [TvMap](http://shakemap.rm.ingv.it/shake/{{state_attr('binary_sensor.lastquake', 'short_id')}}/download/tvmap.jpg) ~ 
            [TvMap2](http://shakemap.rm.ingv.it/shake/{{state_attr('binary_sensor.lastquake', 'short_id')}}/download/tvmap.jpg) ~ 
            [HaiSentitoIlTerremoto](http://eventi.haisentitoilterremoto.it/{{state_attr('binary_sensor.lastquake', 'short_id')}}/{{state_attr('binary_sensor.lastquake', 'short_id')}}_mcs.jpg)


            <img style="border: 2px solid {{color}};" src="{{state_attr('binary_sensor.lastquake', 'image_url')}}"/>
            {% endif %}
   
            [INGV](http://cnt.rm.ingv.it)

#################################################################
## BURZE
#################################################################
    - type: conditional
      conditions:
        - entity: binary_sensor.burze_storms_nearby
          state: 'on'
      card:
        type: markdown
        style: |
          ha-card {border-radius: 0px; box-shadow: none;}
        content: >
          ___
          
          ### TEMPORALI


            <font color= "#4caf50">{{state_attr('binary_sensor.burze_storms_nearby', 'number')}}</font><font color= "yellow"><ha-icon icon="mdi:flash" style="width: 24px; height: 24px;"></ha-icon></font> in <font color= "#4caf50"> {{state_attr('binary_sensor.burze_storms_nearby', 'period')}}</font> <font>minuti</font>.
            <font>Il più vicino è caduto a </font><font color= "#4caf50"> {{state_attr('binary_sensor.burze_storms_nearby', 'distance')}} Km </font> a <font color= "#4caf50"> {{states('sensor.burze_direction')}} </font> da casa. 
            Pioggia: caduti {{states('sensor.rain_day')}} mm oggi.

            [Burze](https://burze.dzis.net) ~ [Blitzortung](http://map.blitzortung.org/#5.11/43.00/13.00)

