        - entity: binary_sensor.meteoalarm
          state: 'on'
      card:
        type: markdown
        style: |
          ha-card {border-radius: 0px; box-shadow: none;}
        content: >-
          ___


          <font size="4" color= {{states('sensor.meteoalarm_severity')}}> <ha-icon icon="{{state_attr('sensor.meteoalarm_severity', 'icon')}}" style="width: 36px; height: 36px;"></ha-icon> </font>
          <font size="4" color= {{states('sensor.meteoalarm_severity')}}> <ha-icon icon="{{state_attr('sensor.meteoalarm_type', 'icon')}}" style="width: 36px; height: 36px;"></ha-icon></font>
          <font size="4" color= {{states('sensor.meteoalarm_severity')}}> {{state_attr('binary_sensor.meteoalarm', 'event')}}
