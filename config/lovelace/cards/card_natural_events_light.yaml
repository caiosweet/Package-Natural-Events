              burze nord est: Burze NE
              burze sud ovest: Burze SO
              burze sud est: Burze SE
              wwwlln: WWLLN
            tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.meteo_map

          - entity: input_select.meteo_iframe
            layout: icon|state
            name: I-Frame
            state:
              case: first
            state_text:
              nessuna: I-Frame
              windy alert: Alert
              protezione civile: DPC
              blitzortung: Blitz
              radareu: Radareu
              volcanodiscovery: Vulcani
            tap_action:
              action: call-service
              service: input_select.select_next
              service_data:
                entity_id: input_select.meteo_iframe
            style:
              button:
                color: var(--paper-item-icon-active-color)
            state_styles:
              nessuna:
                button:
                  color: var(--paper-item-icon-color)
