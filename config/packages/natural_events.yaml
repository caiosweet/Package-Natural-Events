  natural_events:
  natural_events_send_image:
#######################################-#######################################
##                                   GROUP
#######################################-#######################################
group:
  natural_events:
    entities:
      - group.meteoalert
      - group.geoalert
  meteoalert:
    entities:
      - binary_sensor.meteoalarm
      - binary_sensor.burze_storms_nearby
