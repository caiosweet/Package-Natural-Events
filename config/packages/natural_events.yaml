        Probabile arrivo di un temporale da {{direction}}. 
        {% else %} Aggiornamento Temporale. Il fulmine pi√π vicino √® stato rilevato a {{attr.get('distance','0')}} km 
        a {{direction}} da casa. {% endif %}
    action:
      - service: *DEFAULT_SCRIPT
        data:
          call_no_annuncio: 1
