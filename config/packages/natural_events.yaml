script:
  natural_events_notifications:
    alias: Notifiche Geo Meteo Alert 
    sequence:
      # SOLO TESTO
      - service_template: >-
          {% if (url|length == 0 and file|length == 0) and notify|length > 1%}
            {{'' if '.' in notify else 'notify.'}}{{notify.replace(' ','_')}}
          {% else %}
            script.no_service
          {% endif %}
        data_template:
          title: >
            {{ title }}
          message: >
            {{message}}

      # URL IMAGE + TESTO
      - service_template: >-
          {% if url|length > 1 %}
            {{'' if '.' in notify else 'notify.'}}{{notify.replace(' ','_')}}
          {% else %}
            script.no_service
          {% endif %}
        data_template:
          title: >
            {{ title }}
          message: >
            {{message}}
          data:
            photo:
              - url: >-
                 {{url}}
                caption: |
                  {{title}}
                  {{message}}

      # FILE IMAGE + TESTO
      - service_template: >-
          {% if file|length > 1 %}
            {{'' if '.' in notify else 'notify.'}}{{notify.replace(' ','_')}}
          {% else %}
            script.no_service
          {% endif %}
        data_template:
          title: >
            {{ title }}
          message: >
            {{message}}
          data:
            photo:
              - file: >-
                  {{file}}
                caption: |
                  {{title}}
                  {{message}}

      # AUDIO
      - condition: time
        after: '07:00:00'
        before: '23:00:00'
      - condition: template
        value_template: >
          {{message_tts | length > 1}}

      - service_template: >-
          {% if media_player_google | length > 1 %}
            tts.google_translate_say
          {% else %}
            script.no_service
          {% endif %}
        data_template:
          entity_id: >-
            {{media_player_google}}
          message: >
            {{message_tts|replace('\n','')|replace('   ',' ')|replace('  ',' ')}}

      - service_template: >-
          {% if media_player_alexa | length > 1  %}
            notify.alexa_media
          {% else %}
            script.no_service
          {% endif %}
        data_template:
          target: >-
            {{media_player_alexa}}
          message: >
            {{message_tts|replace('\n','')|replace('   ',' ')|replace('  ',' ')}}
          data:
            type: tts

  no_service:
    alias: NO Service 
    sequence:
      - service: script.turn_off
        entity_id: script.no_service
      - delay: 00:00:00
